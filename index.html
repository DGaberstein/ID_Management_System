<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Management Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="dark-mode">
    <div class="container">
        <header>
            <h1 id="main-title">ID Management System</h1>
            <!-- Settings button with 3-dot icon -->
            <button id="settings-btn">
                <i class="fas fa-ellipsis-v"></i>
            </button>
        </header>
        
        <!-- Settings Slider -->
        <div id="settings-slider" class="slider">
            <div class="slider-content">
                <button id="close-slider">X</button>
                <h2 id="settings-title">Settings</h2>
                <div class="slider-options">
                    <button id="toggle-dark-mode" class="option-btn">Toggle Dark Mode</button>
                    
                    <!-- Language selection dropdown -->
                    <div class="language-dropdown">
                        <label for="language-select" id="language-label">Language:</label>
                        <select id="language-select">
                            <option value="en">English</option>
                            <option value="de">German</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div id="add-section">
            <div class="icon-selection">
                <label>
                    <input type="radio" name="icon-type" value="trailer" checked>
                    <i class="fas fa-trailer"></i> <span id="trailer-label">Trailer</span>
                </label>
                <label>
                    <input type="radio" name="icon-type" value="swap-body">
                    <i class="fas fa-exchange-alt"></i> <span id="swapbody-label">Swapbody</span>
                </label>
            </div>
            <div class="icon-container">
                <input type="text" id="new-id" placeholder="Enter ID">
                <button id="add-id-btn">
                    <i class="fas fa-plus" aria-hidden="true"></i>
                </button>
            </div>            
        </div>

        <div id="id-list">
            <h2 id="current-ids-title">Current IDs</h2>
            <ul id="ids"></ul>
        </div>

        <!-- Delete Confirmation Modal -->
        <div id="delete-modal" class="modal">
            <div class="modal-content">
                <p id="delete-confirmation-text">Are you sure you want to delete this ID?</p>
                <button id="confirm-delete">Confirm</button>
                <button id="cancel-delete">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
